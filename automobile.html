<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


 <div class="container">





  
  <div class="row">
    <div class="col s12 m7">
    <form action = "/process" method = "post">
      <div class="card" th:each = "auto: ${lista}">
        <div class="card-image">
        <!-- Per caricare una immagine con thymleaf dobbiamo utilizzare  la direttiva th:src -->
          <img th:src="${auto.getImg()}">
          
          <span class="card-title" th:text="${auto.getModello()}">Card Title</span>
        </div>
        <div class="card-content">
            Modello:  <p th:text="${auto.getModello()}"></p>
          Marca: <p th:text="${auto.getMarca()}"></p>
        Tipologia:  <p th:text="${auto.getTipologia()}"></p>
        Prezzo: <p th:text="${auto.getPrezzo()}"></p>
        <input type="text" value = "0" name = "qnts">

        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
      <input type="submit" value = "acquista">
      </form>
    </div>
  </div>
